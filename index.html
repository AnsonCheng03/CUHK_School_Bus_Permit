<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="center">
        <div class="content">
            <h1>校巴證生成器</h1>
            <form onsubmit="return submitform(this, '.card', 'getcard')" method="get">
                <div class="switch-toggle">
                    <input id="student" name="Type" type="radio" value="Transit" checked>
                    <label for="student">穿梭校巴</label>
                    <input id="admin" name="Type" type="radio" value="Lesson">
                    <label for="admin">轉堂校巴</label>
                </div>
                <br>
                <input placeholder="CHAN Siu-ming （陳小明）" name="Name" type="text"></input>
                <input placeholder="1155125528" name="SID" type="text"></input><br>
                <input placeholder="B.A. in Fine Arts" name="Major" type="text"></input>
                <input placeholder="31/7/2022" name="Valid" type="text"></input><br>
                <button type="submit" name="requestmode">獲取校巴證</button>
            </form>

            <div class="cardwrapper">
                <div class="card">
                    <a style="font-size: 1.5rem;">請輸入資料</a>
                </div>
            </div>
            <button class="download" type="button">儲存校巴證</button>
        </div>
    </div>
</body>

</html>
